<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>WebRTC Chat</h1>

        }
    </script>
